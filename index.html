<html>
<head>
	<meta charset="utf-8">

</head>
<body>
<br>
<div class="container">
	<h1>GRADING VERIFICATION</h1>

	<label for="name">Name: </label>
	<input type="text" class="form-control" id="Name">
<br>

	<label for="grado"> Grade: </label>
	<input type="text" class="form-control" id="grado">

<br>
	 <button type="button" class="btn btn-primary" onclick="grade()">VERIFY</button>

     <button type="button"class="btn btn-danger" onClick="window.location.reload()">RELOAD
     </button>

</div>
<script>
	function grade(){
		var grado= document.getElementById('grado').value;
		if (grado >= 94 && grado <= 100) {
			window.alert('Excellent!');
		}

		else if (grado >= 87 && grado <=93) {
			window.alert('Above Standard!');
		}

		else if (grado >= 80 && grado <=86) {
			window.alert('Standard!');
		}

		else if (grado >= 75 && grado <=79) {
			window.alert('Needs Improvement!');
		}

		else {
			window.alert('Failed!');
		}
</script>
</body>
</br>
